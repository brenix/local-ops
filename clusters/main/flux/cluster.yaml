---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: OCIRepository
metadata:
  name: local-ops
  namespace: flux-system
spec:
  interval: 30m
  url: oci://ghcr.io/brenix/local-ops
  ref:
    tag: main
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster
  namespace: flux-system
spec:
  interval: 30m
  path: ./
  prune: true
  wait: true
  sourceRef:
    kind: OCIRepository
    name: local-ops
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  dependsOn:
    - name: flux
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-settings
        optional: false
