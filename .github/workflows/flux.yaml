name: push-artifact

on:
  pull_request:
    types: [opened, synchronize]
  push:
    branches:
      - 'main'

permissions:
  packages: write  # needed for ghcr.io access
  contents: write  # needed for committing changes to PR

env:
  OCI_REPO: "oci://ghcr.io/brenix/${{ github.event.repository.name }}"

jobs:
  pr-workflow:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Fetch full history to ensure branch consistency

      - name: Setup Flux CLI
        uses: fluxcd/flux2/action@main

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate manifests
        run: |
          mkdir -p rendered
          make clusters/main OUT=rendered
          make cleanup

      - name: Commit rendered manifests
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          if [[ -n "$(git status --porcelain)" ]]; then
            git add rendered/
            git commit -m "chore: update rendered manifests [skip ci]"
            git push --force-with-lease origin HEAD:${{ github.head_ref }}
          else
            echo "No changes to commit, skipping commit step"
            exit 0
          fi

      - name: Push manifests
        run: |
          flux push artifact $OCI_REPO:$(git rev-parse --short HEAD) \
            --path="./rendered" \
            --source="$(git config --get remote.origin.url)" \
            --revision="$(git branch --show-current)@sha1:$(git rev-parse HEAD)"
