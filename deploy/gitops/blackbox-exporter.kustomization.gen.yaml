apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
    name: blackbox-exporter
    namespace: flux-system
spec:
    force: true
    interval: 30m
    path: components/blackbox-exporter
    prune: true
    sourceRef:
        kind: OCIRepository
        name: default
    targetNamespace: monitoring
