apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/instance: unpoller
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: unpoller
    app.kubernetes.io/service: unpoller
    helm.sh/chart: app-template-3.5.1
  name: unpoller
  namespace: monitoring
spec:
  ports:
  - name: http
    port: 9130
    protocol: TCP
    targetPort: 9130
  selector:
    app.kubernetes.io/component: main
    app.kubernetes.io/instance: unpoller
    app.kubernetes.io/name: unpoller
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    reloader.stakater.com/auto: "true"
  labels:
    app.kubernetes.io/component: main
    app.kubernetes.io/instance: unpoller
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: unpoller
    helm.sh/chart: app-template-3.5.1
  name: unpoller
  namespace: monitoring
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app.kubernetes.io/component: main
      app.kubernetes.io/instance: unpoller
      app.kubernetes.io/name: unpoller
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/component: main
        app.kubernetes.io/instance: unpoller
        app.kubernetes.io/name: unpoller
    spec:
      automountServiceAccountToken: true
      containers:
      - env:
        - name: UP_INFLUXDB_DISABLE
          value: "true"
        - name: UP_UNIFI_DEFAULT_PASS
          valueFrom:
            secretKeyRef:
              key: unpoller_password
              name: unpoller
        - name: UP_UNIFI_DEFAULT_ROLE
          value: local-ops
        - name: UP_UNIFI_DEFAULT_URL
          value: https://unifi.default:8443
        - name: UP_UNIFI_DEFAULT_USER
          value: unpoller
        - name: UP_UNIFI_DEFAULT_VERIFY_SSL
          value: "false"
        image: ghcr.io/unpoller/unpoller:v2.12.0
        name: main
        resources:
          limits:
            memory: 500Mi
          requests:
            cpu: 10m
            memory: 100Mi
      dnsPolicy: ClusterFirst
      enableServiceLinks: false
      hostIPC: false
      hostNetwork: false
      hostPID: false
      serviceAccountName: default
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: unpoller
  namespace: monitoring
spec:
  data:
  - remoteRef:
      key: UNPOLLER_PASS
    secretKey: UNPOLLER_PASS
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler
  target:
    name: unpoller
    template:
      data:
        unpoller_password: '{{ .UNPOLLER_PASS }}'
      engineVersion: v2
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    app.kubernetes.io/instance: unpoller
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: unpoller
    helm.sh/chart: app-template-3.5.1
  name: unpoller
  namespace: monitoring
spec:
  endpoints:
  - interval: 2m
    path: /metrics
    port: http
    scheme: http
    scrapeTimeout: 5s
  jobLabel: unpoller
  namespaceSelector:
    matchNames:
    - monitoring
  selector:
    matchLabels:
      app.kubernetes.io/instance: unpoller
      app.kubernetes.io/name: unpoller
      app.kubernetes.io/service: unpoller
