apiVersion: v1
data:
  config.yaml: |
    directory: /music
    library: /config/beets.db
    paths:
      default: $albumartist/$year - $album%aunique{}/$track-$title
      singleton: Non-Album/$artist - $title
      comp: Compilations/$album%aunique{}/$track $title
    plugins: fetchart embedart permissions
    import:
      move: true
    fetchart:
      auto: yes
    embedart:
      auto: yes
      ifempty: yes
    permissions:
      file: 644
      dir: 755
kind: ConfigMap
metadata:
  name: beets
  namespace: default
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/instance: beets
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: beets
    app.kubernetes.io/service: beets
    helm.sh/chart: app-template-4.0.1
  name: beets
  namespace: default
spec:
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app.kubernetes.io/controller: main
    app.kubernetes.io/instance: beets
    app.kubernetes.io/name: beets
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    reloader.stakater.com/auto: "true"
  labels:
    app.kubernetes.io/controller: main
    app.kubernetes.io/instance: beets
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: beets
    helm.sh/chart: app-template-4.0.1
  name: beets
  namespace: default
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app.kubernetes.io/controller: main
      app.kubernetes.io/instance: beets
      app.kubernetes.io/name: beets
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/controller: main
        app.kubernetes.io/instance: beets
        app.kubernetes.io/name: beets
    spec:
      automountServiceAccountToken: true
      containers:
      - env:
        - name: BEETS_CONFIG_PATH
          value: /config/.config/beets/config.yaml
        - name: BETANIN_HOST
          value: 0.0.0.0
        - name: BETANIN_PORT
          value: "80"
        - name: TZ
          value: America/Los_Angeles
        image: ghcr.io/home-operations/beets:2.3.1
        livenessProbe:
          failureThreshold: 3
          initialDelaySeconds: 0
          periodSeconds: 10
          tcpSocket:
            port: 80
          timeoutSeconds: 1
        name: main
        readinessProbe:
          failureThreshold: 3
          initialDelaySeconds: 0
          periodSeconds: 10
          tcpSocket:
            port: 80
          timeoutSeconds: 1
        resources:
          limits:
            memory: 1Gi
          requests:
            cpu: 10m
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
        startupProbe:
          failureThreshold: 30
          initialDelaySeconds: 0
          periodSeconds: 10
          tcpSocket:
            port: 80
          timeoutSeconds: 1
        volumeMounts:
        - mountPath: /config
          name: config
        - mountPath: /config/.config/beets/config.yaml
          name: config-file
          readOnly: true
          subPath: config.yaml
        - mountPath: /media/downloads/soulseek/complete
          name: media
          subPath: downloads/soulseek/complete
        - mountPath: /music
          name: media
          subPath: music
        - mountPath: /config/.config/betanin/config.toml
          name: secret-file
          readOnly: true
          subPath: config.toml
        - mountPath: /tmp
          name: tmp
      dnsPolicy: ClusterFirst
      enableServiceLinks: false
      hostIPC: false
      hostNetwork: false
      hostPID: false
      securityContext:
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        runAsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000
      serviceAccountName: default
      volumes:
      - emptyDir: {}
        name: config
      - configMap:
          name: beets
        name: config-file
      - name: media
        nfs:
          path: /mnt/main/media
          server: truenas.home.arpa
      - name: secret-file
        secret:
          secretName: beets
      - emptyDir: {}
        name: tmp
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: beets
  namespace: default
spec:
  data:
  - remoteRef:
      key: BETANIN_API_KEY
    secretKey: BETANIN_API_KEY
  - remoteRef:
      key: BETANIN_USERNAME
    secretKey: BETANIN_USERNAME
  - remoteRef:
      key: BETANIN_PASSWORD
    secretKey: BETANIN_PASSWORD
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler
  target:
    name: beets
    template:
      data:
        config.toml: |-
          [frontend]
          username = "{{ .BETANIN_USERNAME }}"
          password = "{{ .BETANIN_PASSWORD }}"
          [clients]
          api_key = "{{ .BETANIN_API_KEY }}"
          [server]
          num_parallel_jobs = 1
          [notifications.services]
          [notifications.strings]
          title = "Music Imported"
          body = "$name"
      engineVersion: v2
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  labels:
    app.kubernetes.io/instance: beets
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: beets
    helm.sh/chart: app-template-4.0.1
  name: beets
  namespace: default
spec:
  ingressClassName: internal
  rules:
  - host: beets.brenix.com
    http:
      paths:
      - backend:
          service:
            name: beets
            port:
              number: 80
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - beets.brenix.com
