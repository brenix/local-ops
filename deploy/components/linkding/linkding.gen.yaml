apiVersion: v1
kind: Service
metadata:
  annotations:
    lbipam.cilium.io/ips: 192.168.2.9
  labels:
    app.kubernetes.io/instance: linkding
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: linkding
    app.kubernetes.io/service: linkding
    helm.sh/chart: app-template-3.7.3
  name: linkding
  namespace: default
spec:
  externalTrafficPolicy: Local
  ports:
  - name: http
    port: 9090
    protocol: TCP
    targetPort: 9090
  selector:
    app.kubernetes.io/component: main
    app.kubernetes.io/instance: linkding
    app.kubernetes.io/name: linkding
  type: LoadBalancer
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: linkding-data
  namespace: default
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: ceph-block
---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    reloader.stakater.com/auto: "true"
  labels:
    app.kubernetes.io/component: main
    app.kubernetes.io/instance: linkding
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: linkding
    helm.sh/chart: app-template-3.7.3
  name: linkding
  namespace: default
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app.kubernetes.io/component: main
      app.kubernetes.io/instance: linkding
      app.kubernetes.io/name: linkding
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/component: main
        app.kubernetes.io/instance: linkding
        app.kubernetes.io/name: linkding
    spec:
      automountServiceAccountToken: true
      containers:
      - envFrom:
        - secretRef:
            name: linkding
        image: sissbruecker/linkding:1.39.1
        name: main
        resources:
          limits:
            memory: 512M
          requests:
            cpu: 12m
            memory: 64M
        volumeMounts:
        - mountPath: /etc/linkding/data
          name: data
      dnsPolicy: ClusterFirst
      enableServiceLinks: false
      hostIPC: false
      hostNetwork: false
      hostPID: false
      serviceAccountName: default
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: linkding-data
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: linkding
  namespace: default
spec:
  data:
  - remoteRef:
      key: LINKDING_USER
    secretKey: LINKDING_USER
  - remoteRef:
      key: LINKDING_PASS
    secretKey: LINKDING_PASS
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler
  target:
    name: linkding
    template:
      data:
        LD_SUPERUSER_NAME: '{{ .LINKDING_USER }}'
        LD_SUPERUSER_PASSWORD: '{{ .LINKDING_PASS }}'
      engineVersion: v2
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  labels:
    app.kubernetes.io/instance: linkding
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: linkding
    helm.sh/chart: app-template-3.7.3
  name: linkding
  namespace: default
spec:
  ingressClassName: internal
  rules:
  - host: linkding.brenix.com
    http:
      paths:
      - backend:
          service:
            name: linkding
            port:
              number: 9090
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - linkding.brenix.com
