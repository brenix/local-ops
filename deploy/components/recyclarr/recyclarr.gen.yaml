    # 2160p\n        assign_scores_to:\n          - name: SQP-1 (1080p)\n            score:
    0\n\n      - trash_ids:\n          - b6832f586342ef70d9c128d40c07b872 # Bad Dual
    Groups\n          - cc444569854e9de0b084ab2b8b1532b2 # Black and White Editions\n
    \         - ae9b7c9ebde1f3bd336a8cbd1ec4c5e5 # No-RlsGroup\n          - 7357cf5161efbf8c4d5d0c30b4815ee2
    # Obfuscated\n          - 5c44f52a8714fdd79bb4d98e2673be1f # Retags\n          -
    f537cf427b64c38c8e36298f657e4828 # Scene\n        assign_scores_to:\n          -
    name: SQP-1 (1080p)\n"
kind: ConfigMap
metadata:
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: disabled
  name: recyclarr
  namespace: default
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: recyclarr
  namespace: default
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: ceph-block
---
apiVersion: batch/v1
kind: CronJob
metadata:
  labels:
    app.kubernetes.io/controller: recyclarr
    app.kubernetes.io/instance: recyclarr
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: recyclarr
    helm.sh/chart: app-template-4.3.0
  name: recyclarr
  namespace: default
spec:
  concurrencyPolicy: Forbid
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      backoffLimit: 0
      template:
        metadata:
          labels:
            app.kubernetes.io/controller: recyclarr
            app.kubernetes.io/instance: recyclarr
            app.kubernetes.io/name: recyclarr
        spec:
          automountServiceAccountToken: true
          containers:
          - args:
            - sync
            envFrom:
            - secretRef:
                name: recyclarr
            image: ghcr.io/recyclarr/recyclarr:7.4.0@sha256:619c3b8920a179f2c578acd0f54e9a068f57c049aff840469eed66e93a4be2cf
            name: app
            resources:
              limits:
                memory: 128Mi
              requests:
                cpu: 10m
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                - ALL
              readOnlyRootFilesystem: true
            volumeMounts:
            - mountPath: /config
              name: config
            - mountPath: /config/recyclarr.yml
              name: config-file
              readOnly: true
              subPath: recyclarr.yml
            - mountPath: /config/logs
              name: config-logs
          dnsPolicy: ClusterFirst
          enableServiceLinks: false
          hostIPC: false
          hostNetwork: false
          hostPID: false
          restartPolicy: Never
          securityContext:
            fsGroup: 1000
            fsGroupChangePolicy: OnRootMismatch
            runAsGroup: 1000
            runAsNonRoot: true
            runAsUser: 1000
            seccompProfile:
              type: RuntimeDefault
          serviceAccountName: default
          volumes:
          - name: config
            persistentVolumeClaim:
              claimName: recyclarr
          - configMap:
              name: recyclarr
            name: config-file
          - emptyDir: {}
            name: config-logs
      ttlSecondsAfterFinished: 86400
  schedule: 0 0 * * *
  startingDeadlineSeconds: 30
  successfulJobsHistoryLimit: 1
  suspend: false
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: recyclarr
  namespace: default
spec:
  data:
  - remoteRef:
      key: RADARR_API_KEY
    secretKey: RADARR_API_KEY
  - remoteRef:
      key: SONARR_API_KEY
    secretKey: SONARR_API_KEY
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler
  target:
    name: recyclarr
    template:
      data:
        RADARR_API_KEY: '{{ .RADARR_API_KEY }}'
        SONARR_API_KEY: '{{ .SONARR_API_KEY }}'
      engineVersion: v2
