kind: ConfigMap
metadata:
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: disabled
  name: recyclarr
  namespace: default
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  annotations:
    reloader.stakater.com/auto: "true"
  labels:
    app.kubernetes.io/component: main
    app.kubernetes.io/instance: recyclarr
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: recyclarr
    helm.sh/chart: app-template-3.5.1
  name: recyclarr
  namespace: default
spec:
  podManagementPolicy: OrderedReady
  replicas: null
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app.kubernetes.io/component: main
      app.kubernetes.io/instance: recyclarr
      app.kubernetes.io/name: recyclarr
  serviceName: recyclarr
  template:
    metadata:
      labels:
        app.kubernetes.io/component: main
        app.kubernetes.io/instance: recyclarr
        app.kubernetes.io/name: recyclarr
    spec:
      automountServiceAccountToken: true
      containers:
      - env:
        - name: TZ
          value: America/Los_Angeles
        envFrom:
        - secretRef:
            name: recyclarr
        image: ghcr.io/recyclarr/recyclarr:7.4.0
        name: main
        resources:
          limits:
            memory: 200Mi
          requests:
            cpu: 10m
            memory: 50Mi
        volumeMounts:
        - mountPath: /config
          name: config
        - mountPath: /config/recyclarr.yml
          name: config-file
          readOnly: true
          subPath: recyclarr.yml
      dnsPolicy: ClusterFirst
      enableServiceLinks: false
      hostIPC: false
      hostNetwork: false
      hostPID: false
      serviceAccountName: default
      volumes:
      - configMap:
          name: recyclarr
        name: config-file
  updateStrategy:
    type: RollingUpdate
  volumeClaimTemplates:
  - metadata:
      name: config
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 1Gi
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: recyclarr
  namespace: default
spec:
  dataFrom:
  - extract:
      key: radarr
  - extract:
      key: sonarr
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: recyclarr
    template:
      data:
        RADARR_API_KEY: '{{ .RADARR_API_KEY }}'
        SONARR_API_KEY: '{{ .SONARR_API_KEY }}'
      engineVersion: v2
