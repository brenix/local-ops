apiVersion: v1
kind: Service
metadata:
  annotations:
    lbipam.cilium.io/ips: 192.168.2.8
  labels:
    app.kubernetes.io/instance: jellyseerr
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: jellyseerr
    app.kubernetes.io/service: jellyseerr
    helm.sh/chart: app-template-4.1.1
  name: jellyseerr
  namespace: default
spec:
  externalTrafficPolicy: Local
  ports:
  - name: http
    port: 5055
    protocol: TCP
    targetPort: 5055
  selector:
    app.kubernetes.io/controller: main
    app.kubernetes.io/instance: jellyseerr
    app.kubernetes.io/name: jellyseerr
  type: LoadBalancer
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: jellyseerr
  namespace: default
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: ceph-block
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/controller: main
    app.kubernetes.io/instance: jellyseerr
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: jellyseerr
    helm.sh/chart: app-template-4.1.1
  name: jellyseerr
  namespace: default
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app.kubernetes.io/controller: main
      app.kubernetes.io/instance: jellyseerr
      app.kubernetes.io/name: jellyseerr
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/controller: main
        app.kubernetes.io/instance: jellyseerr
        app.kubernetes.io/name: jellyseerr
    spec:
      automountServiceAccountToken: true
      containers:
      - env:
        - name: LOG_LEVEL
          value: info
        - name: TZ
          value: America/Los_Angeles
        image: docker.io/fallenbagel/jellyseerr:2.7.0
        name: main
        volumeMounts:
        - mountPath: /app/config
          name: config
      dnsPolicy: ClusterFirst
      enableServiceLinks: false
      hostIPC: false
      hostNetwork: false
      hostPID: false
      serviceAccountName: default
      volumes:
      - name: config
        persistentVolumeClaim:
          claimName: jellyseerr
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  labels:
    app.kubernetes.io/instance: jellyseerr
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: jellyseerr
    helm.sh/chart: app-template-4.1.1
  name: jellyseerr
  namespace: default
spec:
  hostnames:
  - jellyseerr.brenix.com
  - requests.brenix.com
  parentRefs:
  - group: gateway.networking.k8s.io
    kind: Gateway
    name: external
    namespace: kube-system
    sectionName: https
  rules:
  - backendRefs:
    - group: ""
      kind: Service
      name: jellyseerr
      namespace: default
      port: 5055
      weight: 1
