apiVersion: v1
kind: Service
metadata:
  annotations:
    lbipam.cilium.io/ips: 192.168.2.10
  labels:
    app.kubernetes.io/instance: sabnzbd
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: sabnzbd
    app.kubernetes.io/service: sabnzbd
    helm.sh/chart: app-template-3.7.1
  name: sabnzbd
  namespace: default
spec:
  externalTrafficPolicy: Local
  ports:
  - name: http
    port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    app.kubernetes.io/component: main
    app.kubernetes.io/instance: sabnzbd
    app.kubernetes.io/name: sabnzbd
  type: LoadBalancer
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: sabnzbd
  namespace: default
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: ceph-block
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: main
    app.kubernetes.io/instance: sabnzbd
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: sabnzbd
    helm.sh/chart: app-template-3.7.1
  name: sabnzbd
  namespace: default
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app.kubernetes.io/component: main
      app.kubernetes.io/instance: sabnzbd
      app.kubernetes.io/name: sabnzbd
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/component: main
        app.kubernetes.io/instance: sabnzbd
        app.kubernetes.io/name: sabnzbd
    spec:
      automountServiceAccountToken: true
      containers:
      - env:
        - name: PGID
          value: "1000"
        - name: PUID
          value: "1000"
        - name: TZ
          value: America/Los_Angeles
        image: lscr.io/linuxserver/sabnzbd:4.4.1
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /api?mode=version
            port: 8080
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 1
        name: main
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /api?mode=version
            port: 8080
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 1
        volumeMounts:
        - mountPath: /config
          name: config
        - mountPath: /downloads
          name: downloads
          subPath: downloads
      dnsPolicy: ClusterFirst
      enableServiceLinks: false
      hostIPC: false
      hostNetwork: false
      hostPID: false
      serviceAccountName: default
      volumes:
      - name: config
        persistentVolumeClaim:
          claimName: sabnzbd
      - name: downloads
        nfs:
          path: /mnt/main/media
          server: truenas.lan
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  labels:
    app.kubernetes.io/instance: sabnzbd
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: sabnzbd
    helm.sh/chart: app-template-3.7.1
  name: sabnzbd
  namespace: default
spec:
  ingressClassName: internal
  rules:
  - host: sabnzbd.brenix.com
    http:
      paths:
      - backend:
          service:
            name: sabnzbd
            port:
              number: 8080
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - sabnzbd.brenix.com
