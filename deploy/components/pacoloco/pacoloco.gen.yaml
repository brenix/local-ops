apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    reloader.stakater.com/auto: "true"
  labels:
    app.kubernetes.io/component: main
    app.kubernetes.io/instance: pacoloco
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: pacoloco
    helm.sh/chart: app-template-3.7.3
  name: pacoloco
  namespace: default
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app.kubernetes.io/component: main
      app.kubernetes.io/instance: pacoloco
      app.kubernetes.io/name: pacoloco
  strategy:
    type: RollingUpdate
  template:
    metadata:
      annotations:
        checksum/configMaps: 833ec36ac1d58eb836e201ac69a4aa7ae83add3394be79faf202729cf64047f0
      labels:
        app.kubernetes.io/component: main
        app.kubernetes.io/instance: pacoloco
        app.kubernetes.io/name: pacoloco
    spec:
      automountServiceAccountToken: true
      containers:
      - image: ghcr.io/anatol/pacoloco:latest
        imagePullPolicy: Always
        name: main
        resources:
          limits:
            memory: 256M
          requests:
            cpu: 10m
            memory: 64M
        volumeMounts:
        - mountPath: /var/cache/pacoloco
          name: cache
        - mountPath: /etc/pacoloco.yaml
          name: config
          subPath: pacoloco.yaml
      dnsPolicy: ClusterFirst
      enableServiceLinks: false
      hostIPC: false
      hostNetwork: false
      hostPID: false
      serviceAccountName: default
      volumes:
      - name: cache
        persistentVolumeClaim:
          claimName: pacoloco
      - configMap:
          name: pacoloco-config
        name: config
