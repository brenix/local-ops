apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    reloader.stakater.com/auto: "true"
  labels:
    app.kubernetes.io/controller: main
    app.kubernetes.io/instance: pacoloco
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: pacoloco
    helm.sh/chart: app-template-4.4.0
  name: pacoloco
  namespace: default
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app.kubernetes.io/controller: main
      app.kubernetes.io/instance: pacoloco
      app.kubernetes.io/name: pacoloco
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        checksum/configMaps: cca4613947063589e47ceec7c95a8da6313b78454bed259ff881a64489eb0337
      labels:
        app.kubernetes.io/controller: main
        app.kubernetes.io/instance: pacoloco
        app.kubernetes.io/name: pacoloco
    spec:
      automountServiceAccountToken: true
      containers:
      - image: ghcr.io/anatol/pacoloco:latest
        imagePullPolicy: Always
        name: main
        resources:
          limits:
            memory: 256M
          requests:
            cpu: 10m
            memory: 64M
        volumeMounts:
        - mountPath: /var/cache/pacoloco
          name: cache
        - mountPath: /etc/pacoloco.yaml
          name: config
          subPath: pacoloco.yaml
      dnsPolicy: ClusterFirst
      enableServiceLinks: false
      hostIPC: false
      hostNetwork: false
      hostPID: false
      serviceAccountName: default
      volumes:
      - name: cache
        persistentVolumeClaim:
          claimName: pacoloco
      - configMap:
          name: pacoloco
        name: config
