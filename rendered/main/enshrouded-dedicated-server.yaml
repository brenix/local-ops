apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    app.kubernetes.io/instance: enshrouded-dedicated-server
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: enshrouded-dedicated-server
    helm.sh/chart: app-template-3.5.1
  name: enshrouded-dedicated-server-config
  namespace: games
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: openebs-hostpath
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: main
    app.kubernetes.io/instance: enshrouded-dedicated-server
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: enshrouded-dedicated-server
    helm.sh/chart: app-template-3.5.1
  name: enshrouded-dedicated-server
  namespace: games
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app.kubernetes.io/component: main
      app.kubernetes.io/instance: enshrouded-dedicated-server
      app.kubernetes.io/name: enshrouded-dedicated-server
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/component: main
        app.kubernetes.io/instance: enshrouded-dedicated-server
        app.kubernetes.io/name: enshrouded-dedicated-server
    spec:
      automountServiceAccountToken: true
      containers:
      - env:
        - name: PGID
          value: "100"
        - name: PUID
          value: "1000"
        - name: SERVER_NAME
          value: Solar Fisties
        - name: TIMEZONE
          value: America/Los_Angeles
        envFrom:
        - secretRef:
            name: enshrouded
        image: docker.io/mornedhels/enshrouded-server:1.3.1-proton
        imagePullPolicy: Always
        name: main
        resources:
          limits:
            memory: 16Gi
          requests:
            memory: 2Gi
        volumeMounts:
        - mountPath: /opt/enshrouded/server/savegame
          name: config
      dnsPolicy: ClusterFirstWithHostNet
      enableServiceLinks: false
      hostIPC: false
      hostNetwork: true
      hostPID: false
      serviceAccountName: default
      terminationGracePeriodSeconds: 15
      volumes:
      - name: config
        persistentVolumeClaim:
          claimName: enshrouded-dedicated-server-config
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: enshrouded
  namespace: games
spec:
  dataFrom:
  - extract:
      key: enshrouded
    rewrite:
    - regexp:
        source: (.*)
        target: $1
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    deletionPolicy: Delete
    name: enshrouded
