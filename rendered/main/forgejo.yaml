    type: Recreate
  template:
    metadata:
      annotations:
        checksum/config: f8274b38fe1558334e29a2331b443abf9b10179eaf8c7f7b7bf5bd7f25e920a8
      labels:
        app: forgejo
        app.kubernetes.io/instance: forgejo
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/name: forgejo
        app.kubernetes.io/version: 9.0.0
