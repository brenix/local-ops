apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  annotations:
    meta.helm.sh/release-name: reloader
    meta.helm.sh/release-namespace: kube-system
  labels:
    app: reloader
    app.kubernetes.io/managed-by: Helm
    chart: reloader-1.1.0
    heritage: Helm
    release: reloader
  name: reloader-role
