---
# yaml-language-server: $schema=https://taskfile.dev/schema.json
version: "3"

set:
  - pipefail
shopt:
  - globstar

env:
  TALOSCONFIG: "talos/clusterconfig/talosconfig"

includes:
  k8s: .taskfiles/k8s
  sops: .taskfiles/sops
  talos: .taskfiles/talos

tasks:
  default:
    silent: true
    cmd: task --list

  noop:
    internal: true
    silent: true
    cmd: noop() { :; }
