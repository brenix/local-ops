apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: default
resources:
- externalsecret.yaml
configMapGenerator:
- name: recyclarr
  files:
  - recyclarr.yml=./config.yaml
helmCharts:
- name: app-template
  namespace: default
  releaseName: recyclarr
  repo: https://bjw-s.github.io/helm-charts
  valuesFile: values.yaml
  version: 3.5.1
