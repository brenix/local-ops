controllers:
  main:
    type: statefulset
    annotations:
      reloader.stakater.com/auto: "true"
    containers:
      main:
        image:
          repository: ghcr.io/recyclarr/recyclarr
          tag: 7.2.4
        env:
          TZ: America/Los_Angeles
        envFrom:
          - secretRef:
              name: recyclarr
        resources:
          requests:
            cpu: 10m
            memory: 50Mi
          limits:
            memory: 200Mi
    statefulset:
      volumeClaimTemplates:
        - name: config
          accessMode: ReadWriteOnce
          size: 1Gi
          storageClass: openebs-hostpath

service:
  main:
    controller: main
    enabled: false

persistence:
  config-file:
    type: configMap
    name: recyclarr
    globalMounts:
      - path: /config/recyclarr.yml
        subPath: recyclarr.yml
        readOnly: true
