fullnameOverride: external-dns-cloudflare
provider: cloudflare
env:
  - name: &name CF_API_EMAIL
    valueFrom:
      secretKeyRef:
        name: &secret external-dns-cloudflare-secret
        key: *name
  - name: &name CF_API_KEY
    valueFrom:
      secretKeyRef:
        name: *secret
        key: *name
extraArgs:
  - --ingress-class=external
  - --cloudflare-proxied
  - --crd-source-apiversion=externaldns.k8s.io/v1alpha1
  - --crd-source-kind=DNSEndpoint
policy: sync
sources: ["crd", "ingress"]
txtOwnerId: default
txtPrefix: k8s.
domainFilters: ["brenix.com"]
serviceMonitor:
  enabled: true
podAnnotations:
  secret.reloader.stakater.com/reload: *secret
