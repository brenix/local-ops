defaultPodOptions:
  hostNetwork: true
  terminationGracePeriodSeconds: 15

controllers:
  main:
    containers:
      main:
        image:
          repository: docker.io/mornedhels/enshrouded-server
          tag: 1.3.1-proton
          pullPolicy: Always
        env:
          PGID: "100"
          PUID: "1000"
          SERVER_NAME: Solar Fisties
          TIMEZONE: America/Los_Angeles
        envFrom:
          - secretRef:
              name: enshrouded
        probes:
          liveness:
            enabled: false
          readiness:
            enabled: false
          startup:
            enabled: false
        resources:
          requests:
            memory: 2Gi
          limits:
            memory: 16Gi

service:
  main:
    controller: main
    enabled: false

persistence:
  config:
    enabled: true
    type: persistentVolumeClaim
    accessMode: ReadWriteOnce
    storageClass: openebs-hostpath
    size: 1Gi
    globalMounts:
      - path: /opt/enshrouded/server/savegame
