apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: enshrouded
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: enshrouded
    deletionPolicy: Delete
  dataFrom:
    - extract:
        key: enshrouded
      rewrite:
        - regexp:
            source: "(.*)"
            target: "$1"
