---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: unifi
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: lscr.io/linuxserver/unifi-controller
      tag: 7.4.162@sha256:13e470d31619e6067c1a254284d55f7e97e58a2f3f7212d6ade201a0ed59d120
    env:
      TZ: "${TIMEZONE}"
      PUID: "${PUID}"
      PGID: "${PUID}"
    service:
      main:
        type: LoadBalancer
        externalTrafficPolicy: Local
        ports:
          # -- Configure Web interface + API port
          http:
            port: 8443
            protocol: HTTPS
          # -- Configure Controller port used for device command/control
          controller:
            enabled: true
            port: 8080
            protocol: TCP
          # -- Configure Captive Portal HTTP port
          portal-http:
            enabled: false
            port: 8880
            protocol: HTTP
          # -- Configure Captive Portal HTTPS port
          portal-https:
            enabled: false
            port: 8843
            protocol: HTTPS
          # -- Configure Speedtest port (used for UniFi mobile speed test)
          speedtest:
            enabled: true
            port: 6789
            protocol: TCP
          # -- Configure STUN port
          stun:
            enabled: true
            port: 3478
            protocol: UDP
          # -- Configure remote syslog port
          syslog:
            enabled: true
            port: 5514
            protocol: UDP
          # -- Configure device discovery port
          discovery:
            enabled: true
            port: 10001
            protocol: UDP
    persistence:
      data:
        enabled: true
        type: hostPath
        hostPath: /config/unifi
        mountPath: /config
