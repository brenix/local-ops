---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nzbhydra2
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.0.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: lscr.io/linuxserver/nzbhydra2
              tag: 5.1.11@sha256:12968e97d00ba5f59904425e27ec5601b17f76c9057e8e0a66e8ff0edd281deb
            env:
              TZ: "${TIMEZONE}"
              PUID: "${PUID}"
              PGID: "${PUID}"

    service:
      main:
        type: LoadBalancer
        externalTrafficPolicy: Local
        ports:
          http:
            port: 5076

    persistence:
      config:
        enabled: true
        type: hostPath
        hostPathType: DirectoryOrCreate
        hostPath: /config/nzbhydra2
        globalMounts:
          - path: /config
