---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nzbhydra2
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.0.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: lscr.io/linuxserver/nzbhydra2
              tag: 5.1.11@sha256:e49bcf45477c84a8eb3d8c553920469eac4633ca9c3a7449f42722e93e228118
            env:
              TZ: "${TIMEZONE}"
              PUID: "${PUID}"
              PGID: "${PUID}"

    service:
      main:
        type: LoadBalancer
        externalTrafficPolicy: Local
        ports:
          http:
            port: 5076

    persistence:
      config:
        enabled: true
        type: hostPath
        hostPath: /config/nzbhydra2
        mountPath: /config
