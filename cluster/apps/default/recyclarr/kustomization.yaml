---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - secret.sops.yaml
  - helmrelease.yaml
namespace: default
configMapGenerator:
  - name: recyclarr
    files:
      - recyclarr.yml=./config.yml
generatorOptions:
  disableNameSuffixHash: true
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: disabled
