---
# For more details on the configuration, see the Configuration Reference on the wiki here:
# https://github.com/rcdailey/trash-updater/wiki/Configuration-Reference

sonarr:
  sonarr:
    base_url: http://sonarr.default.svc.cluster.local:8989
    api_key: !env_var SONARR_API_KEY

    delete_old_custom_formats: true
    replace_existing_custom_formats: true

    include:
      - template: sonarr-quality-definition-series
      - template: sonarr-v4-quality-profile-web-1080p
      - template: sonarr-v4-custom-formats-web-1080p

    quality_definition:
      type: series
      preferred_ratio: 0
    
    quality_profiles:
      - name: WEB-1080p
      - name: Any
        reset_unmatched_scores:
          enabled: true
        upgrade:
          allowed: false
          until_quality: WEB 1080p
          until_score: 3000
        quality_sort: top
        qualities:
          - name: WEB 1080p
            qualities: ["WEBDL-1080p", "WEBRip-1080p"]
          - name: HDTV-1080p
          - name: WEB 720p
            qualities: ["WEBDL-720p", "WEBRip-720p"]
          - name: HDTV-720p
          - name: WEB 480p
            qualities: ["WEBDL-480p", "WEBRip-480p"]
          - name: DVD
          - name: SDTV

    custom_formats:
      - trash_ids:
          - c9eafd50846d299b862ca9bb6ea91950 # x265
        assign_scores_to:
          - name: WEB-1080p
            score: 3000
          - name: Any
            score: 3000
      - trash_ids:
          - cddfb4e32db826151d97352b8e37c648 # x264
        assign_scores_to:
          - name: WEB-1080p
            score: 2000
          - name: Any
            score: 2000
      - trash_ids:
          - 32b367365729d530ca1c124a0b180c64 # Bad Dual Groups
          - 82d40da2bc6923f41e14394075dd4b03 # No-RlsGroup
          - e1a997ddb54e3ecbfe06341ad323c458 # Obfuscated
          - 06d66ab109d4d2eddb2794d21526d140 # Retags
          - 1b3994c551cbb92a2c781af061f4ab44 # Scene
        assign_scores_to:
          - name: WEB-1080p
          - name: Any
      - trash_ids:
          - 1bef6c151fa35093015b0bfef18279e5 # 2160p
        assign_scores_to:
          - name: WEB-1080p
            score: -100
          - name: Any
            score: -100
          
