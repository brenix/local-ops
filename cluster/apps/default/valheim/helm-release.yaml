---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: valheim
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.1.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: ghcr.io/lloesche/valheim-server
      tag: latest
      pullPolicy: Always
    env:
      TZ: "${TIMEZONE}"
      PUID: "${PUID}"
      PGID: "${PUID}"
    envFrom:
      - secretRef:
          name: valheim
    service:
      main:
        type: LoadBalancer
        externalTrafficPolicy: Local
        ports:
          http:
            enabled: false
          valheim-1:
            enabled: true
            port: 2456
            protocol: UDP
            targetPort: 2456
          valheim-2:
            enabled: false
            port: 2457
            protocol: UDP
            targetPort: 2457
          valheim-3:
            enabled: false
            port: 2458
            protocol: UDP
            targetPort: 2458
    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
      startup:
        enabled: false
    persistence:
      config:
        enabled: true
        type: hostPath
        hostPath: /config/valheim
        mountPath: /config
