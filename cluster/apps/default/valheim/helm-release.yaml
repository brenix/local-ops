---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: valheim
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.2.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: ghcr.io/lloesche/valheim-server
      tag: latest
      pullPolicy: Always
    termination:
      gracePeriodSeconds: 300
    env:
      TZ: "${TIMEZONE}"
      PUID: "${PUID}"
      PGID: "${PUID}"
      # Use public test version
      STEAMCMD_ARGS: "-beta public-test -betapassword yesimadebackups"
      # Valheim plus config
      VPCFG_Map_enabled: "true"
      VPCFG_Map_shareMapProgression: "true"
      VPCFG_Inventory_enabled: "true"
      VPCFG_Inventory_playerInventoryRows: "10"
      VPCFG_Inventory_woodChestRows: "5"
      VPCFG_Inventory_personalChestRows: "10"
      VPCFG_Inventory_ironChestRows: "10"
      VPCFG_Inventory_blackmetalChestRows: "10"
      VPCFG_Inventory_cartInventoryRows: "10"
      VPCFG_Stamina_enabled: "true"
      VPCFG_Stamina_dodgeStaminaUsage: "-50"
      VPCFG_Stamina_encumberedStaminaDrain: "-50"
      VPCFG_Stamina_jumpStaminaDrain: "-50"
      VPCFG_Stamina_runStaminaDrain: "-50"
      VPCFG_Stamina_sneakStaminaDrain: "-50"
      VPCFG_StaminaUsage_enabled: "true"
      VPCFG_StaminaUsage_axes: "-50"
      VPCFG_StaminaUsage_blocking: "-50"
      VPCFG_StaminaUsage_bows: "-50"
      VPCFG_StaminaUsage_clubs: "-50"
      VPCFG_StaminaUsage_knives: "-50"
      VPCFG_StaminaUsage_pickaxes: "-50"
      VPCFG_StaminaUsage_polearms: "-50"
      VPCFG_StaminaUsage_spears: "-50"
      VPCFG_StaminaUsage_swords: "-50"
      VPCFG_StaminaUsage_unarmed: "-50"
      VPCFG_StaminaUsage_hammer: "-50"
      VPCFG_StaminaUsage_hoe: "-50"
      VPCFG_StaminaUsage_cultivator: "-50"
      VPCFG_StaminaUsage_fishing: "-50"
    envFrom:
      - secretRef:
          name: valheim
    service:
      main:
        type: LoadBalancer
        externalTrafficPolicy: Local
        ports:
          http:
            enabled: false
          valheim-1:
            enabled: true
            port: 2456
            protocol: UDP
            targetPort: 2456
          valheim-2:
            enabled: true
            port: 2457
            protocol: UDP
            targetPort: 2457
          valheim-3:
            enabled: true
            port: 2458
            protocol: UDP
            targetPort: 2458
    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
      startup:
        enabled: false
    persistence:
      config:
        enabled: true
        type: hostPath
        hostPath: /config/valheim
        mountPath: /config
