---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: palworld-dedicated
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    defaultPodOptions:
      hostNetwork: true
      terminationGracePeriodSeconds: "180"
    controllers:
      main:
        containers:
          main:
            image:
              repository: docker.io/thijsvanloef/palworld-server-docker
              tag: latest
              pullPolicy: Always
            env:
              TIMEZONE: America/Los_Angeles
              PUID: ${PUID}
              PGID: ${PGID}
            envFrom:
              - secretRef:
                  name: palworld
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
            resources:
              requests:
                memory: 2Gi
              limits:
                memory: 16Gi
          rcon:
            image:
              repository: docker.io/itzg/rcon-cli
              tag: 1.6.4-ubuntu
            envFrom:
              - secretRef:
                  name: palworld
            command:
              - /bin/sh
            args:
              - -c
              - "sleep infinity"
            lifecycle:
              preStop:
                exec:
                  command:
                    - rcon-cli --host 127.0.0.1 -p 25575 -P $ADMIN_PASSWORD Shutdown 120 restarting
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false

    service:
      main:
        enabled: true
        type: LoadBalancer
        annotations:
        externalTrafficPolicy: Local
        ports:
          http:
            enabled: false
          game:
            enabled: true
            port: 8211
            primary: true
            protocol: UDP
          rcon:
            enabled: true
            port: 25575
            protocol: TCP

    persistence:
      config:
        enabled: true
        type: hostPath
        hostPath: /config/palworld
        globalMounts:
          - path: /palworld
      startscript:
        enabled: true
        type: configMap
        name: palworld
        advancedMounts:
          main:
            main:
              - path: /home/steam/server/start.sh
                subPath: start.sh
                defaultMode: 493
