---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cloudflared
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: cloudflare/cloudflared
      tag: 2023.5.0@sha256:342c358193e6057ecf3e5322e852c6b39869583697286f96afb0597a785694d1
    args: ["tunnel", "--no-autoupdate", "run"]
    service:
      main:
        enabled: false
    hostNetwork: true
    env:
      TUNNEL_TOKEN:
        valueFrom:
          secretKeyRef:
            name: cloudflared
            key: token
