---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nzbget
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 0.1.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: lscr.io/linuxserver/nzbget
      tag: version-v21.1
    env:
      TZ: "${TIMEZONE}"
      PUID: "${PUID}"
      PGID: "${PUID}"
    service:
      main:
        type: LoadBalancer
        externalIPs:
          - "${SVC_NZBGET_ADDR}"
        externalTrafficPolicy: Local
        ports:
          http:
            port: 6789
    persistence:
      config:
        enabled: true
        type: hostPath
        hostPath: /config/nzbget
        mountPath: /config
      downloads:
        enabled: true
        type: hostPath
        hostPath: /downloads
        mountPath: /downloads
