---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nzbget
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 0.2.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: lscr.io/linuxserver/nzbget
      tag: 21.1.20221020@sha256:0e779541dc6df1ebd0abf81a4d185809d0b3307efb6a7c8023bc2b995e8f5837
    env:
      TZ: "${TIMEZONE}"
      PUID: "${PUID}"
      PGID: "${PUID}"
    service:
      main:
        type: LoadBalancer
        externalTrafficPolicy: Local
        ports:
          http:
            port: 6789
    persistence:
      config:
        enabled: true
        type: hostPath
        hostPath: /config/nzbget
        mountPath: /config
      downloads:
        enabled: true
        type: hostPath
        hostPath: /downloads
        mountPath: /downloads
