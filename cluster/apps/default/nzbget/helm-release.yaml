---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nzbget
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 0.2.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: lscr.io/linuxserver/nzbget
      tag: 21.1.20220922@sha256:358be9b981fe412ebc1cced3242b0cb5f39e12778190bb7d724b97cce624de2c
    env:
      TZ: "${TIMEZONE}"
      PUID: "${PUID}"
      PGID: "${PUID}"
    service:
      main:
        type: LoadBalancer
        externalTrafficPolicy: Local
        ports:
          http:
            port: 6789
    persistence:
      config:
        enabled: true
        type: hostPath
        hostPath: /config/nzbget
        mountPath: /config
      downloads:
        enabled: true
        type: hostPath
        hostPath: /downloads
        mountPath: /downloads
