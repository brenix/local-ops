---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: samba
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: ghcr.io/crazy-max/samba
      tag: 4.18.2@sha256:7865b58e8e630ae2bf90a618d98c312443ad5bfe2dd061d575d122ce1c05439a
    env:
      TZ: "${TIMEZONE}"
    service:
      main:
        enabled: false
    hostNetwork: true
    persistence:
      config:
        enabled: true
        name: samba-config
        type: configMap
        mountPath: /data/config.yml
        subPath: config.yml
      downloads:
        enabled: true
        type: hostPath
        hostPath: /media/downloads
      media:
        enabled: true
        type: hostPath
        hostPath: /media
      temp:
        enabled: true
        type: hostPath
        hostPath: /tmp
        mountPath: /temp
    configMaps:
      config:
        enabled: true
        data:
          config.yml: |
            auth:
              - user: nobody
                group: nobody
                uid: 65534
                gid: 65534
                password:

            global:
              - "force user = nobody"
              - "force group = nobody"

            share:
              - name: downloads
                path: /downloads
                browseable: yes
                readonly: no
                guestok: yes
                validusers: nobody
                writelist: nobody
                veto: no
              - name: media
                path: /media
                browseable: yes
                readonly: no
                guestok: yes
                validusers: nobody
                writelist: nobody
                veto: no
              - name: tmp
                path: /temp
                browseable: yes
                readonly: no
                guestok: yes
                validusers: nobody
                writelist: nobody
                veto: no
