---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: samba
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: ghcr.io/crazy-max/samba
              tag: 4.18.9@sha256:c4a877e6d089cb543cf228311da8df771dca4dc94d7f1484660159e0f9a6e73d
            env:
              TZ: "${TIMEZONE}"

    service:
      main:
        enabled: false

    defaultPodOptions:
      hostNetwork: true

    persistence:
      config:
        enabled: true
        name: samba-config
        type: configMap
        mountPath: /data/config.yml
        subPath: config.yml
      downloads:
        enabled: true
        type: hostPath
        hostPath: /media/downloads
        hostPathType: Directory
        globalMounts:
          - path: /downloads
      media:
        enabled: true
        type: hostPath
        hostPath: /media
        hostPathType: Directory
        globalMounts:
          - path: /media
      temp:
        enabled: true
        type: hostPath
        hostPathType: Directory
        hostPath: /tmp
        globalMounts:
          - path: /temp

    configMaps:
      config:
        enabled: true
        data:
          config.yml: |
            auth:
              - user: nobody
                group: nobody
                uid: 65534
                gid: 65534
                password:

            global:
              - "force user = nobody"
              - "force group = nobody"

            share:
              - name: downloads
                path: /downloads
                browseable: yes
                readonly: no
                guestok: yes
                validusers: nobody
                writelist: nobody
                veto: no
              - name: media
                path: /media
                browseable: yes
                readonly: no
                guestok: yes
                validusers: nobody
                writelist: nobody
                veto: no
              - name: tmp
                path: /temp
                browseable: yes
                readonly: no
                guestok: yes
                validusers: nobody
                writelist: nobody
                veto: no
