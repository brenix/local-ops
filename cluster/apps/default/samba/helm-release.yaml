---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: samba
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.0.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: ghcr.io/crazy-max/samba
      tag: 4.15.7@sha256:e67fb95d2dcabdcb55a483ffcfb9497ac6bd3bdfe358d8cb10da144794d88d1d
    env:
      TZ: "${TIMEZONE}"
    service:
      main:
        enabled: false
    hostNetwork: true
    persistence:
      config:
        enabled: true
        name: samba-config
        type: configMap
        mountPath: /data/config.yml
        subPath: config.yml
      downloads:
        enabled: true
        type: hostPath
        hostPath: /downloads
      temp:
        enabled: true
        type: hostPath
        hostPath: /tmp
        mountPath: /temp
    configmap:
      config:
        enabled: true
        data:
          config.yml: |
            auth:
              - user: nobody
                group: nobody
                uid: 65534
                gid: 65534
                password:

            global:
              - "force user = nobody"
              - "force group = nobody"

            share:
              - name: downloads
                path: /downloads
                browseable: yes
                readonly: no
                guestok: yes
                validusers: nobody
                writelist: nobody
                veto: no
              - name: tmp
                path: /temp
                browseable: yes
                readonly: no
                guestok: yes
                validusers: nobody
                writelist: nobody
                veto: no
