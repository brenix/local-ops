---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: sabnzbd
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.3.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: lscr.io/linuxserver/sabnzbd
              tag: 4.1.0@sha256:e21cc055cecc3884ce891b7e31d5fe3c3f62679e2c64861e549176e286c119a4
            env:
              TZ: "${TIMEZONE}"
              PUID: "${PUID}"
              PGID: "${PUID}"
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /api?mode=version
                    port: 8080
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: false
 
    service:
      main:
        type: LoadBalancer
        externalTrafficPolicy: Local
        ports:
          http:
            port: 8080

    persistence:
      config:
        enabled: true
        type: hostPath
        hostPath: /config/sabnzbd
        globalMounts:
          - path: /config
      downloads:
        enabled: true
        type: hostPath
        hostPathType: Directory
        hostPath: /media/downloads
        globalMounts:
          - path: /downloads
