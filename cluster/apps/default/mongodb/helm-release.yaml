---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mongodb
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    controllers:
      main:
        type: statefulset
        containers:
          main:
            image:
              repository: docker.io/library/mongo
              tag: "4.4"
              pullPolicy: Always
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false

    service:
      main:
        type: ClusterIP
        ports:
          http:
            enabled: false
          mongodb:
            enabled: true
            primary: true
            port: 27017
            protocol: TCP

    persistence:
      data:
        enabled: true
        type: persistentVolumeClaim
        size: 8Gi
        retain: true
        accessMode: ReadWriteOnce
        globalMounts:
          - path: /data/db

      initdb:
        enabled: true
        type: secret
        name: mongodb-init
        globalMounts:
          - path: /docker-entrypoint-initdb.d
