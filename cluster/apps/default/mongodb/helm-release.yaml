---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mongodb
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: mongodb
      version: 14.4.9
      sourceRef:
        kind: HelmRepository
        name: bitnami-oci
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    crds: Skip
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    useStatefulSet: true
    auth:
      usernames:
        - unifi
      databases:
        - unifi
      existingSecret: mongodb
    directoryPerDB: true
