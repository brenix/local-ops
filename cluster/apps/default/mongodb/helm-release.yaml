---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mongodb
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: docker.io/library/mongo
              tag: 4.4@sha256:440b3b7bc44e1918b05f7bb6d6326534cb84a3db4fff00861624f9d13437bc0a

    service:
      main:
        type: ClusterIP
        ports:
          mongodb:
            enabled: true
            primary: true
            port: 8096
            protocol: TCP

    persistence:
      data:
        enabled: true
        type: persistentVolumeClaim
        size: 8Gi
        retain: true
        accessMode: ReadWriteOnce
        globalMounts:
          - path: /data/db

      initdb:
        enabled: true
        type: secret
        globalMounts:
          - path: /docker-entrypoint-initdb.d
