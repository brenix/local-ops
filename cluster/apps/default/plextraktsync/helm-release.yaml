---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: plextraktsync-watch
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.0.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: ghcr.io/taxel/plextraktsync
      tag: 0.23.10@sha256:d5c57f1ebc46630041ce7767718d423baf258f14b29acdac27c870925bee2834
    args:
      - watch
    envFrom:
      - secretRef:
          name: plextraktsync
    service:
      main:
        enabled: false
    persistence:
      config:
        enabled: true
        type: configMap
        name: plextraktsync
        mountPath: /app/config/config.yml
        subPath: plextraktsync.yaml
        readOnly: true
      pytrakt:
        enabled: true
        type: secret
        name: plextraktsync-pytrakt
        mountPath: /app/config/.pytrakt.json
        subPath: .pytrakt.json
        readOnly: true
    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
      startup:
        enabled: false
