---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: plextraktsync-watch
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 0.2.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: ghcr.io/taxel/plextraktsync
      tag: 0.23.2@sha256:c33053a294b7488e2df88d796d53f6cc4f0159ade17acfcdbb08aa6980c5fec3
    args:
      - watch
    envFrom:
      - secretRef:
          name: plextraktsync
    service:
      main:
        enabled: false
    persistence:
      config:
        enabled: true
        type: configMap
        name: plextraktsync
        mountPath: /app/config/config.yml
        subPath: plextraktsync.yaml
        readOnly: true
      pytrakt:
        enabled: true
        type: secret
        name: plextraktsync-pytrakt
        mountPath: /app/config/.pytrakt.json
        subPath: .pytrakt.json
        readOnly: true
    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
      startup:
        enabled: false
