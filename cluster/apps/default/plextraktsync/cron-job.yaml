---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: &app plextraktsync
  namespace: default
spec:
  schedule: "@hourly"
  jobTemplate:
    spec:
      ttlSecondsAfterFinished: 3600
      template:
        spec:
          automountServiceAccountToken: false
          restartPolicy: OnFailure
          containers:
            - name: plextraktsync
              image: ghcr.io/taxel/plextraktsync:0.25.5@sha256:078bbbec3543ecc96ccec00525b0e67ca91c971e9bf53c1163e81da11cf4d455
              envFrom:
                - secretRef:
                    name: *app
              volumeMounts:
                - name: config
                  mountPath: /app/config/config.yml
                  subPath: plextraktsync.yaml
                  readOnly: true
                - name: pytrakt
                  mountPath: /app/config/.pytrakt.json
                  subPath: .pytrakt.json
                  readOnly: false
          volumes:
            - name: config
              configMap:
                name: *app
            - name: pytrakt
              secret:
                secretName: plextraktsync-pytrakt
