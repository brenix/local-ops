---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: &app plextraktsync
  namespace: default
spec:
  schedule: "@hourly"
  jobTemplate:
    spec:
      ttlSecondsAfterFinished: 3600
      template:
        spec:
          automountServiceAccountToken: false
          restartPolicy: OnFailure
          containers:
            - name: plextraktsync
              image: ghcr.io/taxel/plextraktsync:0.23.2@sha256:c33053a294b7488e2df88d796d53f6cc4f0159ade17acfcdbb08aa6980c5fec3
              envFrom:
                - secretRef:
                    name: *app
              volumeMounts:
                - name: config
                  mountPath: /app/config/config.yml
                  subPath: plextraktsync.yaml
                  readOnly: true
                - name: pytrakt
                  mountPath: /app/config/.pytrakt.json
                  subPath: .pytrakt.json
                  readOnly: false
          volumes:
            - name: config
              configMap:
                name: *app
            - name: pytrakt
              secret:
                secretName: plextraktsync-pytrakt
