---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: &app plextraktsync
  namespace: default
spec:
  schedule: "@hourly"
  jobTemplate:
    spec:
      ttlSecondsAfterFinished: 3600
      template:
        spec:
          automountServiceAccountToken: false
          restartPolicy: OnFailure
          containers:
            - name: plextraktsync
              image: ghcr.io/taxel/plextraktsync:0.23.11@sha256:787b9720ec50d4f92441d7a7cf239a4e45b2feb2cd84237bb267d4578cfb2479
              envFrom:
                - secretRef:
                    name: *app
              volumeMounts:
                - name: config
                  mountPath: /app/config/config.yml
                  subPath: plextraktsync.yaml
                  readOnly: true
                - name: pytrakt
                  mountPath: /app/config/.pytrakt.json
                  subPath: .pytrakt.json
                  readOnly: false
          volumes:
            - name: config
              configMap:
                name: *app
            - name: pytrakt
              secret:
                secretName: plextraktsync-pytrakt
