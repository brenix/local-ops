---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: &app plextraktsync
  namespace: default
spec:
  schedule: "@hourly"
  jobTemplate:
    spec:
      suspend: true
      ttlSecondsAfterFinished: 3600
      template:
        spec:
          automountServiceAccountToken: false
          restartPolicy: OnFailure
          containers:
            - name: plextraktsync
              image: ghcr.io/taxel/plextraktsync:0.25.8@sha256:ea72e9c2b6e826335daf08c9bc3582eed634d64876503adec3c1ea6d4a761853
              envFrom:
                - secretRef:
                    name: *app
              volumeMounts:
                - name: config
                  mountPath: /app/config/config.yml
                  subPath: plextraktsync.yaml
                  readOnly: true
                - name: pytrakt
                  mountPath: /app/config/.pytrakt.json
                  subPath: .pytrakt.json
                  readOnly: false
          volumes:
            - name: config
              configMap:
                name: *app
            - name: pytrakt
              secret:
                secretName: plextraktsync-pytrakt
