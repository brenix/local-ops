---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: &app plextraktsync
  namespace: default
spec:
  schedule: "@hourly"
  jobTemplate:
    spec:
      suspend: true
      ttlSecondsAfterFinished: 3600
      template:
        spec:
          automountServiceAccountToken: false
          restartPolicy: OnFailure
          containers:
            - name: plextraktsync
              image: ghcr.io/taxel/plextraktsync:0.25.6@sha256:3b28cc2e19f82f6cb944d7d11562c76462292764f1bcc333ea0a5cd4015dae53
              envFrom:
                - secretRef:
                    name: *app
              volumeMounts:
                - name: config
                  mountPath: /app/config/config.yml
                  subPath: plextraktsync.yaml
                  readOnly: true
                - name: pytrakt
                  mountPath: /app/config/.pytrakt.json
                  subPath: .pytrakt.json
                  readOnly: false
          volumes:
            - name: config
              configMap:
                name: *app
            - name: pytrakt
              secret:
                secretName: plextraktsync-pytrakt
