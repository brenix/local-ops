---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: overseerr
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: ghcr.io/sct/overseerr
      tag: 1.32.2@sha256:045a6db4d71c4c85062376ccd1bf256a29e53c9491baa8ea5238ad0ba1fee22f
    env:
      TZ: "${TIMEZONE}"
      LOG_LEVEL: "info"
    service:
      main:
        type: LoadBalancer
        externalTrafficPolicy: Local
        ports:
          http:
            port: 5055
    persistence:
      config:
        enabled: true
        type: hostPath
        hostPath: /config/overseerr
        mountPath: /app/config
