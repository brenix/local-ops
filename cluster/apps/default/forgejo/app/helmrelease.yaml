---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: forgejo
spec:
  interval: 30m
  chart:
    spec:
      chart: forgejo
      version: 6.0.7
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: forgejo-contrib
        namespace: flux-system
  values:
    persistence:
      storageClass: openebs-hostpath
    strategy:
      type: Recreate
    service:
      http:
        type: LoadBalancer
        annotations:
          metallb.universe.tf/allow-shared-ip: gitea-192.168.2.11
          metallb.universe.tf/loadBalancerIPs: 192.168.2.11
      ssh:
        type: LoadBalancer
        annotations:
          metallb.universe.tf/allow-shared-ip: gitea-192.168.2.11
          metallb.universe.tf/loadBalancerIPs: 192.168.2.11
    ingress:
      enabled: true
      className: internal
      hosts:
        - host: &host "git.brenix.com"
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts: [*host]
    gitea:
      admin:
        existingSecret: gitea-admin
      config:
        database:
          DB_TYPE: sqlite3
        session:
          PROVIDER: memory
        cache:
          ADAPTER: memory
        queue:
          TYPE: level
        server:
          SSH_DOMAIN: git.brenix.com
          DOMAIN: git.brenix.com
          ROOT_URL: https://git.brenix.com
    redis-cluster:
      enabled: false
    postgresql:
      enabled: false
    postgresql-ha:
      enabled: false
