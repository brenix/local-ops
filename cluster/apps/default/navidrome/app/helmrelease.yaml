apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: navidrome
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: ghcr.io/navidrome/navidrome
              tag: 0.53.2
              pullPolicy: Always
            env:
              TZ: "${TIMEZONE}"
              PUID: "${PUID}"
              PGID: "${PUID}"
              ND_SCANSCHEDULE: 12h
              ND_SESSIONTIMEOUT: 24h
              ND_LOGLEVEL: info
              ND_ENABLETRANSCODINGCONFIG: "false"
              ND_TRANSCODINGCACHESIZE: 512MB
              ND_ENABLESTARRATING: "false"
              ND_ENABLEFAVOURITES: "false"
    service:
      main:
        controller: main
        type: LoadBalancer
        annotations:
          metallb.universe.tf/loadBalancerIPs: 192.168.2.17
        externalTrafficPolicy: Local
        ports:
          http:
            port: 4533
    ingress:
      main:
        className: external
        annotations:
          external-dns.alpha.kubernetes.io/target: external.brenix.com
        hosts:
        - host: &host "music.brenix.com"
          paths:
          - path: /
            service:
              identifier: main
              port: http
        tls:
        - hosts: [*host]
    persistence:
      config:
        enabled: true
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        size: 1Gi
        globalMounts:
        - path: /data
      music:
        enabled: true
        type: hostPath
        hostPathType: Directory
        hostPath: /media/music
        globalMounts:
        - path: /music
