---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jellyseerr
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.0.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: docker.io/fallenbagel/jellyseerr
              tag: 1.7.0
              pullPolicy: Always
            env:
              TZ: "${TIMEZONE}"
              LOG_LEVEL: "info"
    service:
      main:
        controller: main
        type: LoadBalancer
        annotations:
          metallb.universe.tf/loadBalancerIPs: 192.168.2.8
        externalTrafficPolicy: Local
        ports:
          http:
            port: 5055
    persistence:
      config:
        enabled: true
        type: hostPath
        hostPathType: DirectoryOrCreate
        hostPath: /config/jellyseerr
        globalMounts:
          - path: /app/config
