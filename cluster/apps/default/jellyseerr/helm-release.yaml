---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jellyseerr
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 0.1.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: docker.io/fallenbagel/jellyseerr
      tag: 1.1.1
    env:
      TZ: "${TIMEZONE}"
      LOG_LEVEL: "info"
    service:
      main:
        type: LoadBalancer
        externalTrafficPolicy: Local
        ports:
          http:
            port: 80
    persistence:
      config:
        enabled: true
        type: hostPath
        hostPath: /config/jellyseerr
        mountPath: /config
