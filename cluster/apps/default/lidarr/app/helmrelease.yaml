apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: lidarr
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: lscr.io/linuxserver/lidarr
              tag: 2.5.3
              pullPolicy: Always
            env:
              TZ: "${TIMEZONE}"
              PUID: "${PUID}"
              PGID: "${PUID}"
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  exec:
                    command:
                    - /usr/bin/env
                    - bash
                    - -c
                    - curl --fail localhost:8686/api/v1/system/status?apiKey=`IFS=\> && while read -d \< E C; do if [[ $E = "ApiKey" ]]; then echo $C; fi; done < /config/config.xml`
                  failureThreshold: 5
                  initialDelaySeconds: 60
                  periodSeconds: 10
                  successThreshold: 1
                  timeoutSeconds: 10
    service:
      main:
        controller: main
        type: LoadBalancer
        annotations:
          metallb.universe.tf/loadBalancerIPs: 192.168.2.6
        externalTrafficPolicy: Local
        ports:
          http:
            port: 8686
    ingress:
      main:
        className: internal
        hosts:
        - host: &host "{{.Release.Name }}.brenix.com"
          paths:
          - path: /
            service:
              identifier: main
              port: http
        tls:
        - hosts: [*host]
    persistence:
      config:
        enabled: true
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        size: 1Gi
        globalMounts:
        - path: /config
      downloads:
        enabled: true
        type: hostPath
        hostPath: /media/downloads
        globalMounts:
        - path: /downloads
      music:
        enabled: true
        type: hostPath
        hostPathType: Directory
        hostPath: /media/music
        globalMounts:
        - path: /music
