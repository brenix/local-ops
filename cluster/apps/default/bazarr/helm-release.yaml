---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: bazarr
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: lscr.io/linuxserver/bazarr
      tag: 1.2.2@sha256:15b656fc672f6d12f8810d1b32028f539ae8a672df1abe45abe8244ab1725c6c
    env:
      TZ: "${TIMEZONE}"
      PUID: "${PUID}"
      PGID: "${PUID}"
    service:
      main:
        type: LoadBalancer
        externalTrafficPolicy: Local
        ports:
          http:
            port: 6767
    persistence:
      config:
        enabled: true
        type: hostPath
        hostPath: /config/bazarr
        mountPath: /config
      downloads:
        enabled: true
        type: hostPath
        hostPath: /media
        mountPath: /media
