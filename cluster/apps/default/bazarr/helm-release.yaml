---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: bazarr
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: lscr.io/linuxserver/bazarr
      tag: 1.2.2@sha256:553448daab5e0e0e44949a78bd749ddebe1c4aa944ffea2cc564a20a47020c21
    env:
      TZ: "${TIMEZONE}"
      PUID: "${PUID}"
      PGID: "${PUID}"
    service:
      main:
        type: LoadBalancer
        externalTrafficPolicy: Local
        ports:
          http:
            port: 6767
    persistence:
      config:
        enabled: true
        type: hostPath
        hostPath: /config/bazarr
        mountPath: /config
      downloads:
        enabled: true
        type: hostPath
        hostPath: /media
        mountPath: /media
