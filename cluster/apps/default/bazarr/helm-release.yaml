---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: bazarr
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: lscr.io/linuxserver/bazarr
      tag: 1.2.0@sha256:2ff3c2ac497d8e5019f7190233d876d9368999b6b9a664440672dc5858bf6a75
    env:
      TZ: "${TIMEZONE}"
      PUID: "${PUID}"
      PGID: "${PUID}"
    service:
      main:
        type: LoadBalancer
        externalTrafficPolicy: Local
        ports:
          http:
            port: 6767
    persistence:
      config:
        enabled: true
        type: hostPath
        hostPath: /config/bazarr
        mountPath: /config
      downloads:
        enabled: true
        type: hostPath
        hostPath: /downloads
        mountPath: /downloads
