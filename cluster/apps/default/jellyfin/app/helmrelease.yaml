---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jellyfin
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    defaultPodOptions:
      hostNetwork: true
    controllers:
      main:
        containers:
          main:
            image:
              repository: lscr.io/linuxserver/jellyfin
              tag: 10.9.11
              pullPolicy: Always
            env:
              TZ: "${TIMEZONE}"
              PUID: "${PUID}"
              PGID: "${PGID}"
    service:
      main:
        controller: main
        type: LoadBalancer
        annotations:
          metallb.universe.tf/loadBalancerIPs: 192.168.2.7
        externalTrafficPolicy: Local
        ports:
          http:
            port: 8096

    ingress:
      main:
        className: external
        annotations:
          external-dns.alpha.kubernetes.io/target: external.brenix.com
        hosts:
          - host: &host "{{.Release.Name }}.brenix.com"
            paths:
              - path: /
                service:
                  identifier: main
                  port: http
        tls:
          - hosts: [*host]
    persistence:
      config:
        enabled: true
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        size: 1Gi
        globalMounts:
          - path: /config
      transcode:
        enabled: true
        type: emptyDir
      media:
        enabled: true
        type: hostPath
        hostPathType: Directory
        hostPath: /media
        globalMounts:
          - path: /media
