---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jellyfin
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    defaultPodOptions:
      hostNetwork: true
    controllers:
      main:
        containers:
          main:
            image:
              repository: lscr.io/linuxserver/jellyfin
              tag: 10.8.13
              pullPolicy: Always
            env:
              TZ: "${TIMEZONE}"
              PUID: "${PUID}"
              PGID: "${PGID}"
    service:
      main:
        type: LoadBalancer
        annotations:
          metallb.universe.tf/loadBalancerIPs: 192.168.2.7
        externalTrafficPolicy: Local
        ports:
          http:
            port: 8096
    persistence:
      config:
        enabled: true
        type: hostPath
        hostPathType: DirectoryOrCreate
        hostPath: /config/jellyfin
        globalMounts:
          - path: /config
      transcode:
        enabled: true
        type: emptyDir
      media:
        enabled: true
        type: hostPath
        hostPathType: Directory
        hostPath: /media
        globalMounts:
          - path: /media
