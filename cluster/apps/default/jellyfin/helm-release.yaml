---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jellyfin
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.1.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: lscr.io/linuxserver/jellyfin
      # renovate: datasource=github-releases depName=linuxserver/docker-jellyfin
      tag: 10.8.7@sha256:9935ed8a17243b1b5db086dd6ae2c3dfef6431f1dfcdd6cf88299e09e29dea40
    env:
      TZ: "${TIMEZONE}"
      PUID: "${PUID}"
      PGID: "${PGID}"
    service:
      main:
        ports:
          http:
            port: 8096
    hostNetwork: true
    persistence:
      config:
        enabled: true
        type: hostPath
        hostPath: /config/jellyfin
        mountPath: /config
      transcode:
        enabled: true
        type: emptyDir
      media:
        enabled: true
        type: hostPath
        hostPath: /downloads/complete
        mountPath: /media
