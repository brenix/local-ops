---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jellyfin
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 0.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: lscr.io/linuxserver/jellyfin
      # renovate: datasource=github-releases depName=linuxserver/docker-jellyfin
      tag: 10.8.5@sha256:a0d0d63de85b3c325353dbf7d6ec719d16fb0161ca35b85b4e51413819e7be4c
    env:
      TZ: "${TIMEZONE}"
      PUID: "${PUID}"
      PGID: "${PGID}"
    service:
      main:
        ports:
          http:
            port: 8096
    hostNetwork: true
    persistence:
      config:
        enabled: true
        type: hostPath
        hostPath: /config/jellyfin
        mountPath: /config
      transcode:
        enabled: true
        type: emptyDir
      media:
        enabled: true
        type: hostPath
        hostPath: /downloads/complete
        mountPath: /media
