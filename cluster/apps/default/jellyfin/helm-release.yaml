---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jellyfin
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.3.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: lscr.io/linuxserver/jellyfin
              # renovate: datasource=github-releases depName=linuxserver/docker-jellyfin
              tag: 10.8.10@sha256:0fdb69d401da7a356b717309221f8689da606d12ddcc490036d1555549c02146
            env:
              TZ: "${TIMEZONE}"
              PUID: "${PUID}"
              PGID: "${PGID}"

    service:
      main:
        type: LoadBalancer
        annotations:
          metallb.universe.tf/loadBalancerIPs: 192.168.2.7
        externalTrafficPolicy: Local
        ports:
          http:
            port: 8096

    defaultPodOptions:
      hostNetwork: true

    persistence:
      config:
        enabled: true
        type: hostPath
        hostPathType: DirectoryOrCreate
        hostPath: /config/jellyfin
        globalMounts:
          - path: /config
      transcode:
        enabled: true
        type: emptyDir
      media:
        enabled: true
        type: hostPath
        hostPathType: Directory
        hostPath: /media
        globalMounts:
          - path: /media
