---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jellyfin
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 0.1.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: lscr.io/linuxserver/jellyfin
      # renovate: datasource=github-releases depName=linuxserver/docker-jellyfin
      tag: 2021.12.16@sha256:983e3cf314deaa76b0aa58c82d59c285b2ac2a3ef2f316b0361cb4c8bb58b79d
    env:
      TZ: "${TIMEZONE}"
      PUID: "${PUID}"
      PGID: "${PGID}"
    service:
      main:
        ports:
          http:
            port: 8096
    hostNetwork: true
    persistence:
      config:
        enabled: true
        type: hostPath
        hostPath: /config/jellyfin
        mountPath: /config
      transcode:
        enabled: true
        type: emptyDir
      media:
        enabled: true
        type: hostPath
        hostPath: /downloads/complete
        mountPath: /media
