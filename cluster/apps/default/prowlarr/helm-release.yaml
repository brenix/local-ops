---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: prowlarr
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: lscr.io/linuxserver/prowlarr
      tag: 1.3.2-nightly@sha256:9d97413fd3c52e4f79671fc53b3b4b4127371074f1c0e28b5b76b27eac3b6e20
    env:
      TZ: "${TIMEZONE}"
      PUID: "${PUID}"
      PGID: "${PUID}"
    service:
      main:
        type: LoadBalancer
        externalTrafficPolicy: Local
        ports:
          http:
            port: 9696
    persistence:
      config:
        enabled: true
        type: hostPath
        hostPath: /config/prowlarr
        mountPath: /config
