apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: stirlingpdf
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: frooodle/s-pdf
              tag: 0.28.2
            env:
            - name: LANGS
              value: en_US
    service:
      main:
        controller: main
        type: LoadBalancer
        annotations:
          metallb.universe.tf/loadBalancerIPs: 192.168.2.14
        externalTrafficPolicy: Local
        ports:
          http:
            port: 8080

    ingress:
      main:
        className: internal
        hosts:
        - host: &host "pdf.brenix.com"
          paths:
          - path: /
            service:
              identifier: main
              port: http
        tls:
        - hosts: [*host]
