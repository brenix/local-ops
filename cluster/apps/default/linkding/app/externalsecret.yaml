apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: linkding-secrets
  namespace: default
spec:
  target:
    name: linkding-secrets
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        LD_SUPERUSER_NAME: |-
          {{ .username }}
        LD_SUPERUSER_PASSWORD: |-
          {{ .password }}
  data:
    - secretKey: username
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: 2fe8aceb-6d7f-45dd-95fb-b11e003fb296
        property: username
    - secretKey: password
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: 2fe8aceb-6d7f-45dd-95fb-b11e003fb296
        property: password
