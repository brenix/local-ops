---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: linkding
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    controllers:
      main:
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          main:
            image:
              repository: sissbruecker/linkding
              tag: 1.30.0
            envFrom:
              - secretRef:
                  name: linkding-secrets
            resources:
              requests:
                cpu: 12m
                memory: 64M
              limits:
                memory: 256M

    service:
      main:
        controller: main
        type: LoadBalancer
        annotations:
          metallb.universe.tf/loadBalancerIPs: 192.168.2.10
        externalTrafficPolicy: Local
        ports:
          http:
            port: 9090
    ingress:
      main:
        className: internal
        hosts:
          - host: &host "{{.Release.Name }}.brenix.com"
            paths:
              - path: /
                service:
                  identifier: main
                  port: http
        tls:
          - hosts: [*host]

    persistence:
      data:
        enabled: true
        type: persistentVolumeClaim
        size: 1Gi
        retain: true
        accessMode: ReadWriteOnce
        globalMounts:
          - path: /etc/linkding/data
