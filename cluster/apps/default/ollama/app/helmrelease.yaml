---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ollama
spec:
  interval: 30m
  chart:
    spec:
      chart: ollama
      version: 0.60.0
      sourceRef:
        kind: HelmRepository
        name: ollama-helm
        namespace: flux-system
  values:
    ollama:
      # gpu:
      #   enabled: true
      models:
      - mistral
      - tavernari/git-commit-message
    ingress:
      enabled: true
      className: internal
      hosts:
        - host: &host "ollama.brenix.com"
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts: [*host]
    persistentVolume:
      enabled: true
      storageClass: openebs-hostpath
