---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: plex
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: lscr.io/linuxserver/plex
      tag: 1.31.1@sha256:46c02b6333cc8fa2d9ee501fa26df84b9f8f4aa5b99656e6e57dac3fc7839e40
    env:
      TZ: "${TIMEZONE}"
      PUID: "${PUID}"
      PGID: "${PUID}"
    service:
      main:
        ports:
          http:
            port: 32400
    hostNetwork: true
    persistence:
      config:
        enabled: true
        type: hostPath
        hostPath: /config/plex
        mountPath: /config
      transcode:
        enabled: true
        type: emptyDir
      media:
        enabled: true
        type: hostPath
        hostPath: /downloads/complete
        mountPath: /media
