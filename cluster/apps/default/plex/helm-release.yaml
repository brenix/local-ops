---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: plex
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.3.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: lscr.io/linuxserver/plex
      tag: 1.30.2@sha256:619f1eae67db123ded1c9a520f4a32a225bd6e1fe15b70e1a1b9680ff199f5d9
    env:
      TZ: "${TIMEZONE}"
      PUID: "${PUID}"
      PGID: "${PUID}"
    service:
      main:
        ports:
          http:
            port: 32400
    hostNetwork: true
    persistence:
      config:
        enabled: true
        type: hostPath
        hostPath: /config/plex
        mountPath: /config
      transcode:
        enabled: true
        type: emptyDir
      media:
        enabled: true
        type: hostPath
        hostPath: /downloads/complete
        mountPath: /media
