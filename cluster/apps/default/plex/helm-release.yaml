---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: plex
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: lscr.io/linuxserver/plex
      tag: 1.32.0@sha256:f4102209775d591d9d4ae1131db3e28737051b195326b52ff3982002e7c62f84
    env:
      TZ: "${TIMEZONE}"
      PUID: "${PUID}"
      PGID: "${PUID}"
    service:
      main:
        ports:
          http:
            port: 32400
    hostNetwork: true
    persistence:
      config:
        enabled: true
        type: hostPath
        hostPath: /config/plex
        mountPath: /config
      transcode:
        enabled: true
        type: emptyDir
      media:
        enabled: true
        type: hostPath
        hostPath: /downloads/complete
        mountPath: /media
