---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: bitwarden-cli
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.0.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: ghcr.io/brenix/bitwarden-cli
              tag: latest
              pullPolicy: Always
            envFrom:
            - secretRef:
                name: bitwarden-cli
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  tcpSocket:
                    port: 8087
                  initialDelaySeconds: 20
                  failureThreshold: 3
                  timeoutSeconds: 1
                  periodSeconds: 10
              readiness:
                enabled: true
                custom: true
                spec:
                  tcpSocket:
                    port: 8087
                  initialDelaySeconds: 20
                  failureThreshold: 3
                  timeoutSeconds: 1
                  periodSeconds: 10
              startup:
                enabled: true
                custom: true
                spec:
                  tcpSocket:
                    port: 8087
                  initialDelaySeconds: 10
                  failureThreshold: 30
                  timeoutSeconds: 1
                  periodSeconds: 5
    service:
      main:
        controller: main
        type: ClusterIP
        ports:
          http:
            port: 8087

    networkpolicies:
      main:
        controller: main
        enabled: true
        policyTypes:
          - Ingress
        rules:
          ingress:
            - from:
              - podSelector:
                  matchLabels:
                    app.kubernetes.io/instance: external-secrets
                    app.kubernetes.io/name: external-secrets
        
