---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: onepassword-connect
spec:
  interval: 30m
  chart:
    spec:
      chart: connect
      version: 1.15.0
      sourceRef:
        kind: HelmRepository
        name: onepassword
        namespace: flux-system
  values:
    connect:
      serviceType: LoadBalancer
      credentialsName: onepassword-connect-secret
    
