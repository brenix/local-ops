---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: metallb
  namespace: kube-system
spec:
  interval: 15m
  chart:
    spec:
      chart: metallb
      version: 4.1.11
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    skipCRDs: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
