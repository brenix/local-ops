---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: grafana
spec:
  interval: 30m
  chart:
    spec:
      chart: grafana
      version: 8.4.5
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
  values:
    admin:
      existingSecret: grafana-admin
    ingress:
      enabled: true
      ingressClassName: internal
      hosts:
        - &host "grafana.brenix.com"
      tls:
        - hosts: [*host]
    persistence:
      enabled: true
      storageClassName: openebs-hostpath
      size: 2Gi
    testFramework:
      enabled: false
    grafana.ini:
      analytics:
        check_for_updates: false
    datasources:
      datasources.yaml:
        apiVersion: 1
        datasources:
          - name: Prometheus
            type: prometheus
            access: proxy
            url: http://prometheus-operated:9090/
            isDefault: true
            jsonData:
              timeInterval: 1m
    dashboards:
      default:
        # Ref: https://grafana.com/grafana/dashboards/1860
        node-exporter-full:
          gnetId: 1860
          revision: 33
          datasource: Prometheus
        # Ref: https://unpoller.com/docs/install/grafana
        unifi-client-dpi:
          gnetId: 11310
          revision: 5
          datasource: Prometheus
        unifi-sites:
          gnetId: 11311
          revision: 5
          datasource: Prometheus
        unifi-usw:
          gnetId: 11312
          revision: 9
          datasource: Prometheus
        unifi-uap:
          gnetId: 11314
          revision: 10
          datasource: Prometheus
        unifi-clients:
          gnetId: 11315
          revision: 9
          datasource: Prometheus
    dashboardProviders:
      dashboardproviders.yaml:
        apiVersion: 1
        providers:
          - name: "default"
            orgId: 1
            folder: ""
            type: file
            disableDeletion: false
            editable: true
            options:
              path: /var/lib/grafana/dashboards/default
    sidecar:
      dashboards:
        enabled: true
        searchNamespace: ALL
      datasources:
        enabled: true
        searchNamespace: ALL
    plugins:
      - grafana-piechart-panel
      - grafana-worldmap-panel
      - grafana-clock-panel
    serviceMonitor:
      enabled: true
    serviceAccount:
      autoMount: true
