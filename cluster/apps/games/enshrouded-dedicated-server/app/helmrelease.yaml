---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: enshrouded-dedicated-server
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    defaultPodOptions:
      hostNetwork: true
      terminationGracePeriodSeconds: "15"
    controllers:
      main:
        containers:
          main:
            replicas: 0
            image:
              repository: docker.io/mornedhels/enshrouded-server
              tag: 1.1.0-proton
              pullPolicy: Always
            env:
              PGID: ${PGID}
              PUID: ${PUID}
              SERVER_NAME: Solar Fisties
              TIMEZONE: America/Los_Angeles
            envFrom:
              - secretRef:
                  name: enshrouded
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
            resources:
              requests:
                memory: 2Gi
              limits:
                memory: 16Gi
    service:
      main:
        enabled: false
    persistence:
      config:
        enabled: true
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        size: 1Gi
        globalMounts:
          - path: /opt/enshrouded/server/savegame
