---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: valheim-dedicated-server
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    defaultPodOptions:
      hostNetwork: true
      terminationGracePeriodSeconds: 120
    controllers:
      main:
        containers:
          main:
            image:
              repository: ghcr.io/lloesche/valheim-server
              tag: latest
              pullPolicy: Always
            env:
              PGID: ${PGID}
              PUID: ${PUID}
              TZ: America/Los_Angeles
              SERVER_PUBLIC: false
            envFrom:
              - secretRef:
                  name: valheim
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
            resources:
              requests:
                memory: 2Gi
              limits:
                memory: 16Gi
            securityContext:
              capabilities:
                add:
                  - CAP_NICE
    service:
      main:
        controller: main
        enabled: false
    persistence:
      config:
        enabled: true
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        storageClass: openebs-hostpath
        size: 5Gi
        globalMounts:
          - path: /config
      game:
        enabled: true
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        storageClass: openebs-hostpath
        size: 8Gi
        globalMounts:
          - path: /opt/valheim
