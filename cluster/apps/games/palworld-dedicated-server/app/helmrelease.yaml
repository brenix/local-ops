---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: palworld-dedicated-server
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    defaultPodOptions:
      hostNetwork: true
      terminationGracePeriodSeconds: "15"
    controllers:
      main:
        containers:
          main:
            replicas: 0
            image:
              repository: docker.io/thijsvanloef/palworld-server-docker
              tag: v0.30.0
              pullPolicy: Always
            env:
              COMMUNITY: "false"
              EXP_RATE: "40.000000"
              MULTITHREADING: "true"
              PGID: ${PGID}
              PLAYERS: "8"
              PORT: "8211"
              PUBLIC_IP: ""
              PUBLIC_PORT: ""
              PUID: ${PUID}
              QUERY_PORT: "27017"
              RCON_ENABLED: "true"
              SERVER_NAME: Solar Fisties
              TIMEZONE: America/Los_Angeles
            envFrom:
              - secretRef:
                  name: palworld
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
            resources:
              requests:
                memory: 2Gi
              limits:
                memory: 16Gi
    service:
      main:
        enabled: false
    persistence:
      config:
        enabled: true
        type: hostPath
        hostPath: /config/palworld
        globalMounts:
          - path: /palworld
