# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: cs2
spec:
  target:
    name: cs2
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        SRCDS_TOKEN: |-
          {{ .token }}
        CS2_PW: |-
          {{ .gamepw }}
        CS2_RCONPW: |-
          {{ .rconpw }}
  data:
    - secretKey: token
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: aa613483-7d6c-4028-a369-a9ab0020ebaf
        property: token
    - secretKey: gamepw
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: aa613483-7d6c-4028-a369-a9ab0020ebaf
        property: gamepw
    - secretKey: rconpw
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: aa613483-7d6c-4028-a369-a9ab0020ebaf
        property: rconpw
