---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: GitRepository
metadata:
  name: metallb-source
  namespace: flux-system
spec:
  interval: 12h
  url: https://github.com/bitnami/charts.git
  ignore: |
    # exclude all
    /*
    # include crd file
    !/bitnami/metallb/templates/controller/crds.yaml
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: crds-metallb
  namespace: flux-system
spec:
  interval: 30m
  prune: false
  wait: true
  sourceRef:
    kind: GitRepository
    name: metallb-source
